<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__picture_container">
        <img
          class="card__picture"
          src="./images/imac.jpeg"
          alt="Product picture"
        >
      </div>

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__item-number">Код товара: 195434</p>

      <div class="card__star-rating_container">
        <ul class="card__star-rating_list">
          <li class="card__star-rating_item"></li>
          <li class="card__star-rating_item"></li>
          <li class="card__star-rating_item"></li>
          <li class="card__star-rating_item"></li>
          <li class="card__star-rating_item"></li>
        </ul>
        <p class="card__star-rating_text">Отзывов: 5</p>
      </div>

      <div class="card__price_container">
        <p class="card__price_name">Цена:</p>
        <p class="card__price_summa">69 999 грн</p>
      </div>

      <div class="card__button_container">
        <a
          class="card__button_link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
